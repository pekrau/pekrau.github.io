content: 'Denna boken handlar inte bara om språkets uppkomst, utan ger även en bra
  sammanfattning om människans evolution.  Den ger en mycket bra genomgång av argument,
  teorier och hittills kända fakta om utvecklingen av människans språk. Författaren
  skriver i sitt avslutande kapitel att han "dragit i många olika trådar och vänt
  och vridit på många olika pusselbitar". Han granskar frågan om språkets utveckling
  ur evolutionärt perspektiv, och försöker finna ledtrådar i jämförelsen med chimpanserna
  som är våra närmaste släktingar. Han söker också ledtrådar i bland annat arkeologi,
  paleontologi och egenskaper hos språk och andra kommunikationssystem bland djuren.
  Han kommer fram till att Homo erectus (ca 1,8 miljoner år eller senare) förmodligen
  är den första människoarten som hade åtminstone förutsättningar för något som skulle
  kunna kallas ett språk.


  Författaren presenterar de konkurrerande teorierna om vad som är språkets roll på
  ett rimligt sätt, vad jag kan se. Han ger sig tid att diskutera dem ganska noggrant.
  Liksom författaren har jag svårt att se hur man kan betrakta språket som sprunget
  ur en enda mutation eller motsvarande språngvis förändring av människan eller någon
  av dess föregångare. Evolutionen av en såpass komplex och social förmåga som språk
  måste bygga på komplexa och därmed gradvisa förändringar, där människans sociala
  och kulturella förmågor måste tas hänsyn till. Språket är en socialt och kulturellt
  fenomen för kommunikation, och varje förklaring av dess ursprung som inte bygger
  på den insikten är dödfödd.

  '
