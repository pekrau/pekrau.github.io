content: 'Denna boken är en slags sammanfattning av Demokratiutredningen, och det
  märks. Det är alltför mycket en pyttipanna av insikter, hypoteser, åsikter och förslag.
  Det är alltför ofta osammanhängande och ambivalent. Exempelvis är diskussionen om
  så kallade medborgarförslag och medborgarmotioner dåligt strukturerad, bitvis repetitiv,
  och ibland direkt inkoherent.


  Ett grundläggande problem är att bokens syfte är att motverka populismen, dvs Sverigedemokraterna.
  Men demokratins, och utredningens, syfte borde väl ytterst vara att åstadkomma ett
  samhälle som medborgarna vill ha? Den frågan präglar inte boken, vilket den borde.


  Den rädsla som bokens titel hänsyftar på är den rädsla som sägs vara en viktig bevekelsegrund
  för SD:s väljare. Den rädsla som genomsyrar texten är snarare just risken att SD
  får något att säga till om. Ibland glimmar det till, och författarna visar att de
  kan förstå att många är besvikna på den liberala demokratins empiriska förmåga att
  leverera, men denna insikt utvecklas inte tillfredsställande. Det bestående intrycket
  är att betydelsen av SD, Brexit och Trump ännu inte tagit skruv ordentligt. Det
  är inte den liberala demokratins formalia som är problemet, utan dess substans,
  dess resultat, men kanske framförallt dess brist på resultat.'
