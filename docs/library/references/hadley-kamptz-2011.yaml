content: 'En kort, lättläst bok med essäer om olika teman som på ett eller annat sätt
  har med liberalism att göra. Till de positiva sidorna hör en rättframhet i texten,
  och att resonemangen drar in relevanta referenser till andra tänkare i lagom dos.


  Men jag är inte nöjd. Funderingarna i texten inte har tänkts igenom. Det mesta är
  provisoriskt och helgarderat. Det som stör mig mest är den defensiva hållningen
  att sådant som rättigheter och fri vilja är illusioner, men kanske praktiska på
  något sätt. Resonemanget ligger litet för nära Platons idé om den ädla lögnen för
  att jag ska känna mig bekväm. En intellektuell uppgivenhet genomsyrar texten. Jag
  får den otäcka misstanken att Isobel Hadley-Kamptz egentligen är ganska nöjd med
  den attityden. Hon upprepar hur som helst detta med illusionerna flera gånger, så
  något olycksfall i arbetet är det inte.


  En anledning kan vara att Hadley-Kamptz har varit anhängare av Friedrich Hayek och
  dennes idé om den spontana ordningen som frihetens grund och garant, men att hon
  så småningom trots allt har insett att en viss grad av statlig reformism är rimlig.
  Men hon har inte gått vidare i tänkandet för att försöka få ihop detta. Hon refererar
  till John Gray och dennes idé om ett modus vivendi, att man får nöja sig med att
  hanka sig fram. Man kan notera att sedan denna boken kom ut (2011) har John Gray
  slirat ut i den populistiska högerns utmarker, mot EU och mot själva idén om att
  framsteg alls är möjligt.


  Den som söker tankar om en möjlig liberal reformism har inte mycket att hämta i
  denna texten. Den följer dessvärre ett mönster för de senaste årens liberala debatt.
  Det har varit ganska mycket om värderingar, ganska litet om samhällsbygge. Det politiska
  hantverket har inte stått högt i kurs, vare sig ideologiskt eller i praktiken.'
