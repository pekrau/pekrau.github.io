content: Intressant framförallt för att Upplysningen diskuteras i relation till dagens
  politik. Per Molander är en sann reformist, vilket är befriande i en tid där värderingssignaler
  tycks ha trängt ut seriös politik. Trots det saknas det något i analysen; den är
  litet för mycket tillbakablickande på så sätt att flera av dagens politiska problem
  betraktas som orsakade av felaktiga politiska beslut. Framförallt får man intrycket
  att Per Molander tror att bara Socialdemokraterna fortsatt vara helt traditionella
  socialdemokrater så hade allt varit så mycket bättre. I det sammanhanget kan man
  notera att löntagarfonderna inte alls nämns. En reformist måste ta hänsyn till att
  även politik som en gång var bra kan ha sin egen logik och utveckling som leder
  till stora problem senare.
