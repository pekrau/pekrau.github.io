content: En djupt kluven och osammanhängande skrift om ett intressant ämne. Å ena
  sidan är religion oerhört viktigt, å andra sidan kan man inte generalisera om religion.
  Å ena sida är gemenskap, praktik och relationer (inte teorier) det viktiga med religion,
  å andra sidan var Jesus en revolutionär genom sin lära om alla människors lika värde.
  Å ena sidan är liberalism och sekularism en katastrof, å andra sidan ska vi ha en
  sekulär stat med liberal grund. Joel Halldorf publicerar mycket, men jag undrar
  om han inte borde tänka efter litet mer.
