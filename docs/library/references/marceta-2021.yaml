content: 'Jesper Ahlin Marceta har tre syften med boken: 1) Utveckla en liberal teori
  på moraliska grunder. 3) Föra läsaren till forskningsfronten i flera områden i filosofin.
  3) Presentera individualismen som en möjlig ryggrad för 2000-talets liberalism.


  Ahlin Marceta inspireras av den idé om medborgarskap som förknippas med statsmannen
  och författaren Cicero i det antika Rom. Individen frodas i ett socialt och politiskt
  sammanhang där debatt och förnuft är centrala. Denna ingång, som polemiserar mot
  nidbilden att individualism är i grunden asocial, kombineras med tre värdebegrepp
  för individualismen: autenticitet, individualitet och singularitet.


  Boken är i huvudsak klar och redig, och argumenterar ärligt. Men det finns vissa
  problem som härrör från dess bitvis onödigt filosofisk-tekniska terminologi. Ahlin
  Marceta vill hävda ett "svagt politiskt ideal". Den termen orsakar nog mer förvirring
  än klarhet även om den är oklanderlig ur akademisk filosofisk synvinkel.


  Det finns mycket att gilla med denna boken. Det finns många intressanta idéer, teman
  och resonemang. Den gör klart att fri marknadsekonomi inte är grundbulten i liberalt
  tänkande, och den visar på stråk i den liberala idéhistorien som behöver komma i
  fokus igen.


  Men den är inte helt sammanhängande, och dess koppling till politisk praktik är,
  trots goda ansatser, inte så tydlig. Den sitter litet på gärsgården mellan politisk
  ideologi och politisk filosofi. Dess analys av svensk socialdemokrati är litet tveksam,
  och frånvaron av diskussion om socialliberalism är litet överraskande.


  Bokens resonemang om kultur, arbete och medborgarskap är mycket intressanta, och
  bär inom sig frön till framtida diskussioner. Detta är inte en färdig liberalism,
  utan ett inlägg som syftar till framtida debatt.'
