content: 'Denna skrift är en doktorsavhandling i statsvetenskap som diskuterar två
  frågor: För det första, på vilket sätt ska vi se konflikten mellan det rätta och
  det möjliga när politisk filosofi utforskar vilka samhällsmodeller som är eftersträvansvärda
  givet vissa värderingar. Bör politisk filosofi ägna kraft åt att formulera det ultimat
  önskvärda samhället, och vilka kriterier det bör uppfylla? Eller ska man låta verklighetens
  begränsningar spela roll för vilka mål man ställer upp? Idealism versus realism.
  Denna fråga ligger ofta implicit i många politiska sammanhang, och Björn Östbring
  reder ut olika sätt att nalkas och tolka dessa frågor.


  För det andra, han använder denna begreppsapparat för att undersöka argumentationen
  i en av den senaste tidens mest kontroversiella frågor, migrationspolitiken. Även
  om denna delen är mer aktuell, så tror jag att den första frågan, om idealism vs
  realism, är det viktigaste bidraget till debatten, men dessvärre också den tyngsta
  och svåraste att få en bra diskussion om.


  Med tanke på att detta är en doktorsavhandling (en monografi) så är den någorlunda
  tillgänglig för amatörer. Men helt fri från det tungfotade akademiska sättet att
  skriva och resonera är den inte. Östbring deltar i allmänna debatten och de artiklar
  som han publicerat nyligen utgår i stort från resonemang som finns i avhandlingen,
  då översatt till ett mer tillgängligt språk.'
