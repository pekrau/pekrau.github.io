content: 'En engagerad argumentation mot idén om att tillvaron och evolutionen är
  präglad av konkurrens. Den kan ses som ett genmäle mot Thomas Huxleys (känd som
  "Darwins bulldog) "The Struggle for Existence in Human Society". Kropotkin presenterar
  mängder av anekdoter om vittgående samarbete i naturen och samhället. Hans diskussion
  spänner över naturen i Sibirien till "vildarna" (jägar/samlare, skulle vi säga)
  och "barbarerna" (ungefär klansamhällen) till de samtida arbetarföreningarna. Hans
  hyllning av medeltidsstadens skrågillen är mycket intressant, och kan med fördel
  ses i ljuset av Joseph Henrichs tes i "The Weirdest People in the World" att nedmonteringen
  av klansamhället under tidig medeltid skapade förutsättningar för samverkan i bland
  annat skrågillen, vilket sedan utvecklades till den västerländska moderniteten.


  Den stora svagheten, åtminstone i backspegeln, i Kropotkins text är bristerna i
  diskussionen om vilka mekanismer som gynnar ömsesidig hjälp. Det finns resonemang
  som tyder på att Darwins mekanistiska bild inte riktigt står klar för Kropotkin.
  Han framför också vaga funderingar om ett framåtskridande som inbyggd i naturen.
  Kropotkin särskiljer inte tydligt på samarbete och ömsesidig hjälp, vilket gör analysen
  svag. Nå, detta kan vara en anakronistisk kritik: det är först långt senare som
  de problem som är inbyggda i samarbete generellt har analyserats noggrant.


  Denna texten har inte så mycket att bidra till dagens debatt. Den är främst intressant
  ur ett idéhistoriskt perspektiv.'
