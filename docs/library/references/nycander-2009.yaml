content: En bred genomgång av de tänkare som hänförs till den liberala traditionen,
  och av de historiska sammanhang som de verkade i. Beskrivningarna är i huvudsak
  väl avvägda, men ibland är formuleringarna litet kantiga och man blir litet förvirrad
  huruvida synpunkten är den refererade tänkarens, eller Nycanders åsikt om denne.
  Ett framträdande tema i boken är spänningen mellan de universella liberala argumenten
  (rättigheter, nytta, etc) och de mer historiskt baserade resonemangen. Detta är
  en dimension som nästan helt saknas i dagens politiska debatt. Nycander gör mig
  intresserad av de tänkare som hade ett mer historiskt synsätt, som exempelvis Francois
  Guizot. Han skriver mer utförligt om Benjamin Constant, Immanuel Kant, Alexis de
  Tocqueville, John Stuart Mill, Walter Lippmann, John Dewey, Friedrich von Hayek
  och John Rawls.
