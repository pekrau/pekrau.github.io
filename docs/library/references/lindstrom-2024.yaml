content: 'Att spåra en berättelses rötter mer än 40.000 år tillbaka i tiden, det tycks
  vara ett omöjligt projekt. Men det är vad Jonathan Lindström försöker sig på i den
  här boken. Det är en fascinerande redogörelse om en urgammal berättelse, sagorna
  som vi idag känner som Odd Snorressons Ingvar den vittfarnes saga, och Homeros Odysséen.
  Lindström hävdar att de har ett gemensamt ursprung. Han följer sagornas utveckling
  tillbaka via den stora hällristningen i Hemsta utanför Enköping till den indoeuropeiska
  språkens vagga vid Dnipros forsar i södra Ukraina, och vidare till schamanerna i
  Ural från tiden långt före jordbruket. Han gör också en utfärd till människans vagga
  i Afrika där berättandet började.


  Att sagan om Ingvar nedskriven av Odd Snorresson på Island ca 1195 e.Kr. har starka
  kopplingar med hällristningen i Hemsta från 1400 f.Kr. visar Lindström övertygande,
  liksom att Homeros använde sig av en äldre saga med snarlika motiv när han författade
  Odysséen ca 800 f.Kr. Dessa berättelser härleds tillbaka till ett ur-epos om Nekus
  från Ukraina vid ca 4000 f.Kr. Här är argumenten inte fullt så välbelagda. Ju längre
  tillbaka i tiden Lindström går så blir spåren tunnare och svårare att följa, vilket
  Lindström är öppen med. Jag är inte kompetent att avgöra om det håller, men som
  hypotesbygge är det oupphörligt intressant.


  Boken avslutas med några tankeväckande hypoteser. En är att berättandet var en av
  de uppfinningar som så småningom hjälpte den moderna människan Homo sapiens att
  överleva och frodas. En annan är att uppfinnandet av berättelser, nya ritualer och
  figurativ konst drivs inte av att människor ges tid att vara kulturella under tider
  av överflöd, utan tvärtom är det kristider som tvingar fram nya sätt att försöka
  förstå och beveka omvärlden.


  Min enda kritik av boken är att den är lång. Men å andra sidan, handlar den om något
  som försiggått i många årtusenden så må det vara hänt att den tar litet tid att
  läsa.'
