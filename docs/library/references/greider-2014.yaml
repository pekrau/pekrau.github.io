content: 'Jag är inte nöjd med denna bok. Greider kan skriva, men stilen är litet
  väl litterär. Greider skriver ur ett explicit socialistisk perspektiv, vilket inte
  är ett problem i sig, eftersom han är så tydlig med det. Men ibland blir det litet
  väl mycket agitprop. Trots att han ägnar stor energi åt att dissa Richard Dawkins
  idé om den "själviska genen" så förklarar han aldrig ordentligt vad den idén går
  ut på. Det är illa. Det egna resonemanget hade förmodligen stärkts om han tagit
  sina meningsmotståndare på större allvar.

  '
