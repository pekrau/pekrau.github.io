content: 'En god genomgång av liberalismen som den vanligen brukar behandlas. De centrala
  temana är frihet, rättigheter, fördelning, stat och makt, rättvis och institutioner.
  Den avslutas med en "duell" mellan John Rawls och Robert Nozick, där Rawls "vinner"
  med 4-0. Boken är välskriven och rapp, men för den som redan kan en del om liberalism
  ger den inte så mycket nytt.


  Halldenius är litet för snäll i sin behandling av Rawls teori, men det omdömet beror
  kanske mer på att jag blivit mer och mer kritisk mot den. Jag har närmat mig ståndpunken
  att Rawls argumentation för "justice as fairness" utifrån "the original position"
  förutsätter det som ska bevisas. Såväl den, som Nozicks teori, som många andra liberalers
  diskussioner är inte byggda på insikter om människans natur som en samarbetsinriktad
  kulturell varelse, utan tar den antingen för givet eller bortser från den.'
