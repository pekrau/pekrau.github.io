html: '<p>En mycket god redogörelse för människans globala historia under de senaste
  10-15 000 åren utifrån språkvetenskaplig och genetisk information. Just den här
  kombinationen gör boken extra intressant, eftersom man får två helt olika fönster
  in mot historiens skeenden. Frågan om hur olika kulturer har uppstått, förändrats
  och försvunnit beroende på folkvandringar eller kulturella skeenden har varit central,
  och numera finns data som kan hjälpa till att reda ut många frågor.</p>

  <p>Sverker Johansson skriver bra och ledigt. Hans taktik att jämföra de första räkneorden
  i olika språk för att illustrera likheter, olikheter och släktskap är mycket bra
  som inledning till en djupare diskussion i respektive kapitel. </p>

  <p>Enda problemet är att det ibland blir litet mycket detaljer, men det är ärligt
  talat svårt att se hur det kunde undvikas utan att det blir platt. Man önskar sig
  någon slags visuell representation där man skulle kunna följa språkens och folkens
  förändringar över tid. Det borde någon kunna programmera och presentera på webben.</p>

  <p>En läsvärd redogörelse.</p>

