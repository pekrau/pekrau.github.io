content: I huvudsak bra resonemang om vetenskap och kunskap, men den stryker den standardmässiga,
  "politiskt korrekta" åsiktsriktningen medhårs. En irriterande detalj är att författaren
  har överdoserat på Donald Trumps hemskhet, det känns som att alla dumheter vad gäller
  synen på fakta och vetenskap måste illustreras med något han sagt. Detta är en på
  sätt och vis bekväm bok. Inga konstiga åsikter eller knäppa teorier från den "egna"
  sidan skärskådas. Om författaren vill uppmuntra till kritiskt tänkande vore det
  nog pedagogiskt bra att granska någon ståndpunkt som många progressiva människor
  håller för sann, exempelvis den att GMO är farligt. Jag håller med om mycket i denna
  boken, men dess ansats är alldeles för självgod. Vetenskapen liksom den i bred mening
  progressiva opinionen borde nog tänka tanken att den kanske har begått misstag även
  den. Litet självkritik skulle inte skada.
