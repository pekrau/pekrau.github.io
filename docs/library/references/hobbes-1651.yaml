content: 'Thomas Hobbes klassiska verk är förvånansvärt läsvärd. Översättningen är
  utmärkt. Det största problemet är upplägget, där Hobbes vill använda geometrins
  metod att utifrån definitioner och axiom bygga upp teser och bevis. Det gör bokens
  första kapitel till en ganska trög läsning. Men när Hobbes i kapitel 10 av den första
  boken kommer in på politiskt mer relevanta frågor, då blir den intressant och bitvis
  överraskande underhållande. Hobbes räds inte drastiska formuleringar som ibland
  fick mig att skratta högt.


  Hobbes teori om naturtillståndet som alltigenom präglat av skräck, hot och fientlighet
  mellan människor utgår från vad vi idag skulle kalla ett spelteoretiskt resonemang.
  Det faktum att vi idag vet att människans förhistoria inte entydigt var så förfärlig,
  utan till stor del präglades av samarbete och kultur visar att något är fel med
  Hobbes teori. Den intressanta frågan är vad, och jag ämnar diskutera det i ett annat
  sammanhang.


  Hobbes argument för den allsmäktiga staten är att alla andra alternativ leder till
  naturtillståndet, vilket innebär anarki och elände. Han försöker att värja sig mot
  kritiken att statens totala envälde skulle leda till maktmissbruk, men hand argument
  är i själva verket ganska svaga. Den fråga som hans verk ställer - hur kan statens
  existens berättigas? - blev en av de centrala frågorna i västerländsk politisk filosofi.
  Men det är inte självklart att det är den viktiga frågan.'
