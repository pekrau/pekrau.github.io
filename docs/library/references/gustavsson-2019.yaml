content: Det har sagts mycket positivt om denna boken, och jag har inget originellt
  att tillägga. Bara en förundran inför det faktum att Matilda Gustavsson blev den
  som fick göra journalistarbetet bakom avslöjandet av skandalen, och som sedan skrev
  denna boken. Att säga att det är professionellt är en underdrift. Jag kan inte tänka
  mig att någon annan kunde ha gjort det bättre. Det kanske finns något litet mått
  av rimlighet i tillvaron, trots allt.
