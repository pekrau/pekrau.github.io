content: 'Boken introducerar sex nutida tänkare inom moralfilosofi och politisk filosofi,
  i huvudsak inom den libertarianska traditionen. Kapitlen är skrivna av varsin författare
  och boken har redigerats av Patrick Krassén. Kapitlens kvalitén varierar, inte helt
  oväntat. Som helhet är boken värd att läsa. De tänkare som avhandlas är: Deirdre
  McCloskey (oklart om det är texten eller filosofen som är problemet, men inspirerar
  mig inte till att läsa mer), Jonathan Haidt (katten bland hermeliner, såsom varande
  mer moralforskare än politisk filosof; beskrivs mycket väl), David Schmidtz (bra
  text, intressant, är numera på min att-läsa-lista), John Tomasi (en virrig text,
  verkar inte speciellt intressant), Jan Narveson (intressant, tål nog att läsas mer)
  och Michael Huemer (som tycks ha renodlat det sämsta i den libertarianska traditionen).
  Jag avser att recensera boken i annat sammanhang, så detta får räcka här.'
