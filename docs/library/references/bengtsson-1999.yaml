content: 'En mycket trevlig överraskning! En välskriven liten bok med mycket information.
  Ger korta porträtt av genetikerna JBS Haldane, Gregor Mendel, Herman Nilsson-Ehle,
  och de genetik-relaterade pseudo-lärorna om rasbiologi (eugenik) och lysenkoism.
  Placerar rasbiologin i Sverige i ett vetenskapligt, ideologiskt och samhälleligt
  perspektiv. Författaren drar bland annat följande slutsats: "Den fara för teknokratisk
  omänsklighet som ligger i all vetenskapsbaserat handlande blir därför som störst
  när det gäller frågor och områden där en grundläggande enighet råder med avseende
  på vad som är gott och rätt. [...] Nej, de farliga forskarna, och dem vi måste se
  upp med, är istället de i allt välmenande, de av hela samhället - inklusive oss
  själva - beundrade.'
