<H1 ALIGN="CENTER">SQL UPDATE examples</H1>

<HR WIDTH="70%" ALIGN="LEFT">
<PRE>
UPDATE Gene SET name='OB1' WHERE number=11;
</PRE>

<HR WIDTH="70%" ALIGN="LEFT">
<PRE>
UPDATE Gene SET chromosome=NULL, first=NULL, last=NULL WHERE number=12;
</PRE>

<HR WIDTH="70%" ALIGN="LEFT">
<PRE>
UPDATE Protein SET seqlength=LENGTH(seq);
</PRE>
