content: 'Ledsen, men detta är inte bra. Krångligt skriven, till att börja med. I
  delar intellektuellt ohederlig, eftersom Andersson inte explicit beskriver vad hennes
  liberalism, som innebär strikt naturrätt enligt Robert Nozick, egentligen leder
  till. Jag kritiserar detta i en artikel som jag hoppas få publicerad på annan plats.


  Jag sympatiserar visserligen med hennes kritik av postmodernismen, men den diskussion
  är alldeles för trubbig. Hennes enträgna påståenden om essens-tänkandets förträfflighet
  och den därmed kopplade idoliseringen av Platon är ytterst märklig.


  Hennes beskrivning av Karl Poppers idéer är ganska omfattande, men den är häpnadsväckande
  missvisande, och i delar direkt felaktig. Hon nämner Upplysningen i positiva ordalag,
  men det finns ärligt talat inte så mycket upplysning i den här boken.'
