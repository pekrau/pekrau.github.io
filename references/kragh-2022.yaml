content: 'Bra översikt av den politiska dynamiken i Ryssland och mellan Ryssland och
  omvärlden i ljuset av historien. För den som, likt mig, följt med i nyhetsflödet
  sedan 1980-talet så kommer inte boken med så mycket nytt, utan dess förtjänst är
  snarare att den placerar händelserna i ett sammanhang. Det mesta av texten skrevs
  före attacken mot Ukraina 24 februari 2022, och även om den trots det i huvudsak
  står sig bra, så undrar jag om inte vissa analyser hade fått en annan betoning idag.


  Texten är ganska lättläst trots att språkbehandlingen inte är perfekt. Det är litet
  för många anglicismer: "ossifierad". Märkliga metaforer förekommer, som exempelvis
  frasen "repellerande gravitationsfält". Gravitation har den egenskapen att den alltid
  är attraherande, aldrig repellerande. "Repellerande kraftfält" hade fungerat bättre.


  Kragh avslutar sin bok så här: "Landets komplicerade och månglagrade förflutna blir
  i ett sådant läge inte en belastning utan en källa till kraft och förnyelse. Inget
  är för evigt. Ett annat Ryssland finns runt hörnet." Jag är ledsen, men jag tycker
  inte denna förhoppningsfulla slutsats har stöd i bokens text. Det är så mycket som
  har gått snett i Ryssland att det är mycket svårt att finna några ljuspunkter. Jo,
  det finns säkert ett annat Ryssland bakom hörnet. Men vad finns det för skäl att
  tro att det skulle vara ett bättre Ryssland?'
