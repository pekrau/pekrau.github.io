content: 'En bok som resonerar kring hur filosofi, vetenskap och evolution förhåller
  sig till varandras berättelser. Välskrivet, intressant och pedagogiskt. Beskrivningen
  av hur evolutionen fungerar är rakt på sak och lättfattlig. Överlag är texten lättläst,
  och den rör sig över många frågor och nämner många filosofer, i stort sett hela
  tiden på ett rimligt sätt. Det blir stora svep genom idéhistorien. Ibland kanske
  den närmar sig det ytliga, vilket möjligen är närmast oundvikligt.


  En observation som Jalalvand gör är att "mening uppstår ur sociala interaktioner."
  Vilket det ligger mycket i. Hans diskussion om människans sociala egenskaper undebygger
  det. Avsnittet om moralen innehåller bland annat en redogörelse för Michael Tomasellos
  forskning som pekar på hur moralen är nära förknippad med människans förmåga, ja,
  behov, av samarbete. Det är en välgärning att introducera Tomasellos och andras
  forskning om dessa frågor, debatten skulle berikas av att kunskapen om de resultaten
  var mer spridda.


  Hur ska man då se på det faktum att konflikt och grupptänkande också tycks vara
  en del av människans natur? Jalalvand skriver "Vi har motstridiga evolutionära instinkter
  som tävlar om att få komma till uttryck i vårt beteende." Det är en central insikt.
  Diskussionen utmynnar i en uppmaning att vi måste ständigt vara medvetna om att
  "vi bär på en potential för att både lyfta och sänka." I grunden tycks dock Jalalvand
  vara försiktigt optimistisk om människan.


  Den kritik jag har är att texten, åtminstone i min läsning, ibland tycks avstå från
  att gå in på djupet med vissa frågeställningarna, utan nämner dem på ett kortfattat
  och oförargligt sätt. Jag hade önskat litet mer tuggmotstånd och skarpare argumentation.
  Men jag inser att det omdömet mest beror på mina förväntningar om vad jag skulle
  betrakta som en ideal bok, inte vad denna boken faktiskt är. Så det är kanske en
  orättvis kritik.'
