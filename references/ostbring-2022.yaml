content: 'En genomgång av argument och positioner kring frågan om liberalismens förhållande
  till nationalismen. Jag bidrog med kommentarer till manuset, så jag kan egentligen
  inte recensera den. Jag kan säga att en person i min närhet, som är mycket känslig
  för kvalité på språk och argument, ansåg att den var välskriven. Ett betyg så gott
  som något.


  Är en liberal nationalism ens möjlig, är väl den fråga som många ställer sig. Den
  här skriften visar att det inte alls är en apart ståndpunkt, utan snarare att en
  liberalism som helt förvisar nationalstaten till det nödvändiga onda, eller ännu
  värre, är på tvärs med en hel del av den liberala traditionen. Man kan hävda att
  en frihetlig demokrati och rättstat förutsätter en nationalstat. För att en sådan
  ska kunna fungera behövs en viss sorts nationalism.


  Boken tar spjärn mot Karl Poppers tämligen entydiga fördömande av nationalismen.
  Man kan reflektera över att Popper växte upp i centrum av ett imperium, Wien, där
  alla imperiets fördelar fanns för handen. Idag ser hur ettt annan sorts imperium,
  det ryska, försöker förgöra en nation, Ukraina, som den inte anser har existensberättigande.
  Den nationalism som just nu utgör en förutsättning för Ukrainas försvar mot det
  ryska anfallet och ockupationen kan svårligen fördömas av liberaler. Snarare ser
  vi hur den sortens nationalism kan utgöra en grund för ett starkare och friare Ukraina
  när väl segern ha vunnits. Ett Ukraina som kan gå mot en bättre framtid för sina
  medborgare.'
