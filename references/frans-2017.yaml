content: Det är väl inget som är direkt fel, men det är inte jättebra heller. En hel
  del resonemang är bra och tydliga. Men i stort sett alla exempel på trams som tas
  upp stryker den standardmässiga, "politiskt korrekta" (notera mina ironiska citattecken)
  åsiktsriktningen medhårs. Det kunde ha funnits en poäng att ta med ett längre resonemang
  om trams som många råkar hålla med om, exempelvis att GMO är farligt. Hennes resonemang
  om vad vetenskap är utgår från ett ganska snävt naturvetenskapligt kvantitativt
  synsätt. Statistik är viktigt, men vetenskap kan också bestå i klara, logiska resonemang
  som är i grunden kvalitativa. Det finns heller inte mycket om vetenskapliga fiaskon.
  Författaren är forskare vid KI och det borde ha varit naturligt att diskutera Macchiarini-skandalen.
  Trams finns även inom vetenskapen ibland.
