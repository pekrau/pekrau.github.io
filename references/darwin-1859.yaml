content: 'Det är inte lätt att recensera en bok som är klassikernas klassiker. Är
  det inte litet förmätet att säga något kritiskt? Det uppenbara först: Charles Darwins
  teori om evolutionen är en av vetenskapens största framsteg. I boken samlar han
  ihop en mängd olika argument för den, och diskuterar dem med en kombination av skärpa
  och ödmjukhet. Han redovisar sådant som han anser utgör svåra problem för teorin.
  Men det är inte svårt att se varför, trots allt, så många av de som läste boken
  lät sig övertygas. Boken är inte alls den torra traktat som man skulle kunna föreställa
  sig, utan en levande och resonerande text.


  Det som förvånade mig mest är hur mycket Darwin använder sig av observationer från
  husdjursavel i sin argumentation. Jag hade visserligen hört om hans avel av duvor,
  men att den aspekten används så mycket, och med sådan kraft, överraskade mig litet
  grann.


  Med tanke på den centrala position som genetik och genomik har idag, så är Darwins
  diskussion om ärftlighetens mysterier ytterst frustrerande. Man vill skrika tvärs
  över de ca 170 år som gått sedan publikationen: GENER, Darwin, det handlar om GENER!
  Något liknande gäller hans diskussion om hur arter har spritts till olika världsdelar,
  där man så gärna vill berätta för honom om Wegeners kontinentaldriftsteori.


  Detta sagt, över till min kritik. Bokens text innehåller en hel del repetititioner.
  Visst, det kan behövas i en argumenterande skrift. Men mitt intryck är att texten
  inte har redigerats riktigt så som borde ha skett. Det visade sig att Alfred Russel
  Wallace ungefär samtidigt oberoende hade kommit till samma insikter om evolutionens
  principer som Darwin. Detta tvingade Darwin att skriva boken, så är det förståeligt
  att det gick litet snabbt. Men jag tror boken hade blivit mycket bättre med en hård
  men rättvis redaktör.


  Men den är, som sagt, en klassiker. Den bör läsas.'
