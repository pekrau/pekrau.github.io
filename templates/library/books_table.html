{# Standard table of books. Requires Datatables includes for proper function. #}

<table id="books" class="table table-sm table-hover">
  <thead>
    <tr>
      <th title="Authors" width="25%">FÃ¶rfattare</th>
      <th title="Title">Titel</th>
      <th title="Published">Publicerad</th>
      <th title="Rating">Betyg</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ authors_links(book) }}</td>
      <td>{{ book_link(book) }}</td>
      <td>{{ published_link(book['published']) }}</td>
      <td>{{ book.get('rating') or '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
