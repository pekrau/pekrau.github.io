<!doctype html>
<html lang="{{ language | default('sv')}}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}Civilisation{% endblock %}</title>
    <link href="/favicon.ico" type="image/vnd.microsoft.icon" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet"
          crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/files/house-door-fill.svg" width="32" height="32">
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/blog/">Blogg</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Teman
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="/djavulens-liberal/">Djävulens liberal</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/karl-popper/">Karl Popper</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="/publikationer-i-andra-media/">Publikationer i andra media</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/library/">Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/python">Python code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/MolScript">MolScript</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lectures">Lectures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Om dessa sidor</a>
            </li>
          </ul>
<!--
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search"
                   placeholder="Sök" aria-label="Sök">
            <button class="btn btn-secondary" type="submit">Sök</button>
          </form>
-->
        </div>
      </div>
    </nav>

    <div class="container">
      <header class="row my-3">
        <div class="col">
          <img src="/files/civilisation-icon.png" class="rounded float-start me-4">
          {% block body_title %}
          <h1>Civilisation</h1>
          {% endblock %}
        </div>
      </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
  </body>
</html>
