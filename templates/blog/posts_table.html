{# Standard table of posts. #}

<table id="table" class="table table-sm table-hover display compact">
  <thead>
    <tr>
      <th title="Date">Datum</th>
      <th title="Post">Inl√§gg</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td class="text-nowrap">{{ post["date"] }}</td>
      <td><a href="{{ post['path'] }}">{{ post["title"] }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
