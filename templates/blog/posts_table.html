{# Standard table of posts. #}

<table class="table table-borderless table-sm">
  {% for post in posts %}
  <tr>
    <td class="text-nowrap">{{ post["date"] }}</td>
    <td>
      <a href="{{ post['path'] }}">{{ post["title"] }}</a>
      {% if post.get('language') == 'en' %}
      <img src="/files/en.svg" width="32px">
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
