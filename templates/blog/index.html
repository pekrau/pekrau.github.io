{% extends 'base.html' %}

{% block body_title %}
<h1>Blogg</h1>
{% endblock %}

{% block section %}
<table class="table table-borderless table-sm">
  {% for post in posts %}
  <tr>
    <td>{{ post["date"] }}</td>
    <td><a href="#">{{ post["title"] }}</a></td>
  <tr>
  {% endfor %}
</table>
{% endblock %}
